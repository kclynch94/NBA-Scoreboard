<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NBA Scores</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>NBA Scores</h1>

        <form id="js-form">
            <label for="nbaTeam">Select a team:</label>
            <select class="teams" id="nbaTeam">
              <option value="default" data-nickname="default">None</option>
            </select>

            <label for="date">Select a date:</label>

            <input type="date" id="date" name="date">

            <input type="submit" value="Go!">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="liveResults" class="hidden">
          
        </section>

        <section id="teamResults" class="hidden">
          
        </section>
        
        <section id="dateResults" class="hidden">
          
        </section>

        <section id="recentResults" class="hidden">
          
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
