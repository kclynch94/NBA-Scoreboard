<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NBA Scoreboard</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <section class="header">
            <h1>NBA Scoreboard</h1>

            <form id="js-form">
                <div class="selector">
                    <label for="nbaTeam">Select a team:</label>
                    <select class="teamSelector" id="nbaTeam">
                    <option value="default" data-nickname="default">None</option>
                    </select>
                </div>
                <div class="selector">
                    <label for="date">Select a date:</label>
                    <input type="date" id="date" name="date">
                    <input type="submit" value="Go!">
                </div>
            </form>
        </section>

        <p id="js-error-message" class="error-message"></p>
        <section id="message">
            
        </section>
        
        <section id="liveResults" class="hidden block">
            
        </section>

        <section id="teamResults" class="hidden block">
            
        </section>
            
        <section id="dateResults" class="hidden block">
            
        </section>

        <section id="recentResults" class="hidden block">
            
        </section>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
